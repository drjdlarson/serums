name: CI/CD
on:
  push:

jobs:
  test-py37:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.7'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install tox
      
      - name: Run tests
        run: tox -- --runslow
  
